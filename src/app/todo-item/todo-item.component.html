<div class="todo-item">

  <div>
    <input type="checkbox"
           class="todo-checkbox"
           (click)="completeItem()"/>
    <span class="todo-title" [ngClass]="{'todo-complete': isComplete}">
  {{ item.title }}
    </span>
  </div>

  <button class="btn btn-red" (click)="removeItem()">
    remove
  </button>
</div>
